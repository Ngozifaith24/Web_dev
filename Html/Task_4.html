<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: #68c3cf; padding: 20px; border-radius: 10px; max-width: 6000px;">
        <h2 style="color: #1a0704;"> Admission Registration Form </h2>

        <form style="color: black;">
            <div style="margin-bottom: 15px;">
                <label for ="Fullname-input" style="display: block; margin-bottom: 5px;"><strong> First name</strong></label>
                <input type="Firstname " id="Name-input" placeholder="Enter your Name"
                 style="width: 70%; padding: 8px; border: 1px solid #1a0704; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for=" Surname-input" style="display: block; margin-bottom: 5px;"><strong> Surname:</strong></label>
                <input type="Surname" id="Surname-input" placeholder="Enter your Surname"
                        style="width: 70%; padding: 8px; border: 1px solid #1a0704; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for=" Email" style="display: block; margin-bottom: 5px;"><strong> Email:</strong></label>
                <input type="Email" id="Email-input" placeholder="user@example.com"
                        style="width: 70%; padding: 8px; border: 1px solid #1a0704; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for=" Password" style="display: block; margin-bottom: 5px;"><strong> Password:</strong></label>
                <input type="password" id="password-input" placeholder="Enter Password"
                        style="width: 70%; padding: 8px; border: 1px solid #1a0704; border-radius: 4px;">
            </div>

              <div style="margin-bottom: 15px;">
            <label for="Age-input" style="display: block; margin-bottom: 5px;"><strong>Age:</strong></label>
            <input type="number" id="Age-input" min="18" max="30" placeholder="18-30" 
                   style="width: 70%; padding: 8px; border: 1px solid #1a0704; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="Gender-input" style="display: block; margin-bottom: 5px;"><strong>Gender:</strong></label>
                <p><label><input type="radio" name="experience" value="Male">Male</label></p>
                <p><label><input type="radio" name="experience" value="Female">Female</label></p>
                
            </div>

            <div style="margin-bottom: 15px;">
            <label for="Interest" style="display: block; margin-bottom: 5px;"><strong>Interest:</strong></label>
                <p><label><input type="checkbox" name="Interest" value="One health"> One health</label></p>
                <p><label><input type="checkbox" name="Interest" value="Antimicrobial resistance"> Antimicrobial resistance</label></p>
                <p><label><input type="checkbox" name="Interest" value="Biomedical sciences"> Biomedical sciences</label></p>
                <p><label><input type="checkbox" name="Interest" value="Bioinformatics"> Bioinformatics</label></p>
                <p><label><input type="checkbox" name="Interest" value="Prostate cancer"> Prostate cancer</label></p>
            </div>

            <div style="margin-bottom: 15px;">
            <label for="country" style="display: block; margin-bottom: 5px; font-weight: bold;">Country:</label>
            <select id="country" name="country" style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 5px;">
                <option value="">Select your country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="ng">Nigeria</option>
                <option value="gh">Ghana</option>
                <option value="ke">Kenya</option>
            </select>
        </div>

         <button type="submit" style="background-color: #1a0704; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Submit Form
        </button>
        </form>
    </div>
</body>
</html>
